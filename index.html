<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gaming Quiz is here to test your general knowledge about gaming trivia">
    <meta name="keywords" content="gaming quiz, gaming, quiz, gaming trivia">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gaming Quiz</title>
</head>
<body>
    <!-- The overall body of the Quiz game -->
    <div class="quiz-body">

        <!-- The Quiz introduction with name input and start button -->
        <div id="quiz-intro" class="quiz-intro-page">
            <h2 id="intro-title">Welcome to the Gaming Quiz</h2>
            <p id="intro-text">Please enter your username so we can proceed with starting the Quiz</p>
            
            <input id="player-name" type="text" placeholder="Name" maxlength="12" minlength="3" required>
        </div>

        <!-- The container for quiz questions and answer buttons -->
        <div id="quiz-container" class="hide">
            <div id="quiz-questions">Question</div>

            <!-- Quiz Buttons with the answers -->
            <div id="answer-buttons" class="button-grid">
                <button class="quiz-button">1</button>
                <button class="quiz-button">2</button>
                <button class="quiz-button">3</button>
                <button class="quiz-button">4</button>
            </div>  
        </div>

        <!-- User Informaton -->
        <div id="user-info" class="hide">
            <p id="username">Username</p>
            <p class="scores">Score: <span id="score">0</span>/10</p>
        
        </div>

        <!-- Ending with final score -->
        <div id="ending" class="hide">
            <p id="thanks">Thanks for playing!</p>
            <p class="end-score">Your score: <span id="final-score">0</span>/10</p>
        </div>

        <p id="failed-timer" class="hide">Score Screen in 5s...</p>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="start-button" class="control-buttons">Start</button>
            <button id="next-button" class="control-buttons hide">Next</button>
            <button id="reset-button" class="control-buttons hide">Reset</button>
        </div>


    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
