<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gaming Quiz is here to test your general knowledge about gaming trivia">
    <meta name="keywords" content="gaming quiz, gaming, quiz, gaming trivia">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gaming Quiz</title>
</head>
<body>

    <div class="quiz-body">
        <div class="quiz-intro hide">

            <h2 id="intro-title">Welcome to the Gaming Quiz</h2>
            <p id="intro-text"2>Please enter your username so we can proceed with starting the Quiz</p>

            <input id="name-input" type="text" placeholder="Name">
            <button id="start-button">Start</button>

        </div>

        <div id="quiz-container" class="hide">

            <div id="quiz-questions">Question</div>

            <div id="answer-buttons">
                <button class="quiz-button">1</button>
                <button class="quiz-button">2</button>
                <button class="quiz-button">3</button>
                <button class="quiz-button">4</button>
            </div>  
              
        </div>

        <div class="score-area">
            <p class="scores">Points: <span class="id">0</span>/12</p>
        </div>

    </div>





    <script src="assets/js/script.js"></script>
</body>
</html>
